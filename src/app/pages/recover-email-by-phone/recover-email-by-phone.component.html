<div class="bg-slate-900 flex items-center justify-center min-h-screen flex-col">

    <div class="w-[462px] h-auto bg-blue-50 rounded-[10px] border border-sky-700">
        <a href="#">
            <img class="w-[55px] h-14 mx-auto block mt-16" src="../../../assets/icon.png" />
        </a>

        <h1 class="text-black text-xl text-center mt-6">Busca tu dirección de correo</h1>
        <h4 class="text-black text-sm text-center mt-3 mb-2">Introduce el número de teléfono asociado</h4>

        <div class="flex items-center justify-center">
            <div class="p-4 rounded-md">
                <div class="bg-slate-200 rounded-md flex w-[210px] items-center">
                    <div class="text-neutral-700 text-xs">
                        {{ databasic.email }}
                    </div>
                </div>
            </div>
        </div>

        <div class="pl-10 pr-10 text-right pb-11">
            <input type="password"
                class="ring-1 w-full rounded-md px-4 py-2 mt-2 mb-2 bg-white outline-none border border-neutral-150"
                placeholder="Número de teléfono" />
            <div class="w-full pt-2 pl-1 text-left">
                <div class="flex">
                    <p class=" text-red-800"> {{message}}</p>
                </div>
            </div>
            <div class="w-full text-left pl-1 pt-2 pb-5">
            </div>
            <div class="flex flex-wrap justify-center">
                <a routerLink="/login"
                    class="flex items-center h-10 rounded pl-7 pr-7 text-black text-sm mt-4 right-auto m-auto hover:bg-blue-100">
                    Inicio de sesión
                </a>
                <button
                    class="h-10 bg-[#0f172a] rounded pl-7 pr-7 text-white text-sm mt-4 right-auto m-auto hover:bg-[#15213b]">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</div>
