<div class="bg-slate-900 flex items-center justify-center min-h-screen flex-col">

  <div class="w-[462px] h-auto bg-blue-50 rounded-[10px] border border-sky-700">
    <a href="#">

      <img class="w-[55px] h-14 mx-auto block mt-16" src="../../../assets/icon.png" />
    </a>

    <h1 class="text-black text-xl text-center mt-6">Te damos la bienvenida</h1>
    <div class="flex items-center justify-center m-2">
      <div class="flex bg-slate-200 w-auto px-2 py-2 rounded-md items-center justify-center">
        <i class="fa-solid fa-user pr-3"></i>
        <span class="text-neutral-700 text-sm"> {{userVerification.email}}</span>
      </div>
    </div>

    <div class="pl-10 pr-10 text-right pb-11">
      <form [formGroup]="formGroup">
        <input type="password"
          class="ring-1 w-full rounded-md px-4 py-2 mt-2 mb-2 bg-white outline-none border border-neutral-150 focus:border-slate-900"
          formControlName="password" placeholder="Ingrese su contraseña" [ngClass]="{ 'border-rose-500':
        formGroup.controls['password'].invalid &&
                formGroup.controls['password'].touched
      }" />
        <div class="w-full text-left pl-1 pt-2 pb-5">
          <a routerLink="/recover-username" class="text-sky-600 text-sm">¿Has olvidado tu contraseña?</a>
        </div>

        <button [disabled]="formGroup.invalid || cargando" (click)="login()"
          class="h-10 bg-[#0f172a] rounded pl-7 pr-7 text-white text-sm mt-4 right-auto m-auto hover:bg-[#15213b] disabled:bg-slate-600">
          <p *ngIf="!cargando">Siguiente</p>
          <i *ngIf="cargando" class="fa-solid fa-spinner fa-spin-pulse"></i>
        </button>
      </form>
    </div>
  </div>
</div>
